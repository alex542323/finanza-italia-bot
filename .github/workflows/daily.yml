name: Daily Finance Report

on:
  schedule:
    - cron: '0 7 * * *'   # 08:00 CET (mattina)
    - cron: '0 13 * * *'  # 14:00 CET (pomeriggio)
    - cron: '0 17 * * *'  # 18:00 CET (sera)
  
  workflow_dispatch:

jobs:
  finance-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Scarica il codice
        uses: actions/checkout@v4

      - name: üêç Installa Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üì¶ Installa dipendenze
        run: pip install -r requirements.txt

      - name: üöÄ Esegui il bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
